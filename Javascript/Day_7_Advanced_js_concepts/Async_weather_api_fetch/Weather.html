<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <div class="global-container">
        <div class="heading">
            <h2>weather Dashboard</h2>
        </div>
        <div class="main-content">
            <div class="input-elems">
                <input type="text" name="" id="city-name-input">
                <input type="button" value="Search" id="search-btn">
            </div>
            <div class="output">
                <span id="city-name">City Name :</span>
                <span id="temp">Temperature :</span>
                <span id="humidity">Humidity :</span>
                <span id="weather-icon">Weather Icon</span>
            </div>
        </div>
        
    </div>
    <script src="weather.js"></script>
</body>
</html>
