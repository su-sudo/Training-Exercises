<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIC</title>
    <link rel="stylesheet" href="asic.css">
    <script src="asic.js"></script>
</head>
<body>
    <div class="global-container">
        <div class="calculator">
            <div class="head">
                <h2>Advanced Simple Interest Calculator</h2>
            </div>
            <div class="elements">
                <label for="input-pamnt">Principal Amount</label>
                <input type="text" placeholder="Enter principal amount :" id="input-pamnt">
                <label for="input-roi">Rate of Interest(%)</label>
                <input type="text" placeholder="Enter interest rate :" id="input-roi">
                <label for="input-years">Time (Years)</label>
                <span id="error-year"></span>
                <input type="text" placeholder="Enter time in years :" id="input-years">
                <button type="button" onclick="calculateROI()">Calculate Interest</button>
            </div>
            <div class="results">
                <span id="interest-rslt">Interest :</span>
                <span id="total-amnt">Total Amount :</span>
                <span id="additional-info">Additional Information :</span>
            </div>
        </div>
    </div>
</body>
</html>
