<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Treeview Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-treeview/1.4.1/jquery.treeview.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-treeview/1.4.1/jquery.treeview.min.js"></script>

  <style>
    .treeview li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>Treeview Example</h2>

<ul id="tree" class="treeview">
  <li>
    <span>Parent 1</span>
    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
      <li>
        <span>Child 3</span>
        <ul>
          <li>Grandchild 1</li>
          <li>Grandchild 2</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>
    <span>Parent 2</span>
    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
    </ul>
  </li>
</ul>
<script>

</script>

</body>
</html>
